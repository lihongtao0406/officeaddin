abel for="exclude">Exclude</label></div></div><div class="option"><div class="timecontainer" id="jobnote-due-date-box"><label for="jobnoteduedate"><input type="checkbox" id="jobnote-duedate"/>Due Date</label><div id="jobnote-duedate-container" style="display:none"><input type="datetime-local" id="jobnote-duedate-picker"/></div></div><div class="timecontainer" id="jobnote-effective-date-box"><label for="jobnoteeffectivedate"><input type="checkbox" id="jobnote-effectivedate"/>Effective Date</label><div id="jobnote-effectivedate-container" style="display:none"><input type="datetime-local" id="jobnote-effectivedate-picker"/></div></div><div class="timecontainer" id="jobnote-complete-date-box"><label for="jobnotecomplete"><input type="checkbox" id="jobnote-completedate"/>Completed Date</label><div id="jobnote-completedate-container" style="display:none"><input type="datetime-local" id="jobnote-completedate-picker"/></div></div><div class="timecontainer" id="jobnote-followup-date-box"><label for="jobnotefollowup"><input type="checkbox" id="jobnote-followupdate"/>Follow-up Date</label><div id="jobnote-followupdate-container" style="display:none"><input type="datetime-local" id="jobnote-followupdate-picker"/></div></div><div id="jobtype-box"><div id="jot-type-div"><label for="jobtype"><input type="checkbox" id="jobtype"/>Job Type</label><div id="jobtype-container" style="display:none;width:60%"><select id="jobtype-select" style="width:100%" title="Job Type"></select></div></div><div id="jot-title-div"><div>Default Job Title</div><div id="default-jobtitle-container" style="width:60%"><select id="jobtitle-select" style="width:100%" title="Job Title"></select></div></div></div><div class="task-allocate" id="owner-box" style="margin-top:25px"><label for="owner"><input type="checkbox" id="owner"/>Owner</label><div id="owner-container" style="display:none;width:60%"><select id="owner-select" title="Owner" style="width:100%"><option value="">Select Owner</option></select></div></div><div class="task-allocate" id="assigned-box"><label for="assigned"><input type="checkbox" id="assigned"/>Assigned To</label><div id="assigned-container" style="display:none;width:60%"><select id="assigned-select" title="Assigned" style="width:100%"><option value="">Select Assigned</option></select></div></div><div class="task-allocate" id="observer-box"><label for="observer"><input type="checkbox" id="observer"/>Observer</label><div id="observer-container" style="display:none;width:60%"><select id="observer-select" title="Observer" style="width:100%"><option value="">Select Observer</option></select></div></div><div class="notification-class" id="notify-owner-box"><input type="checkbox" id="jobnote-owner"/>Notify Owner by Email</div><div class="notification-class" id="notify-assigned-box"><input type="checkbox" id="jobnote-assigned"/>Notify Assigned by Email</div><div class="notification-class" id="notify-observer-box"><input type="checkbox" id="jobnote-observer"/>Notify Observer by Email</div><div class="notification-class" id="recurring-box"><label for="recurring"><input type="checkbox" id="recurring"/>This is a recurring job</label><div id="recurring-container" style="display:none"><div id="first-due-date-box"><div style="width:100px">First Due Date</div><input type="datetime-local" id="first-due-date-picker" style="margin-right:15px;margin-left:25px"/></div><div id="end-date-box"><label for="enddate" style="width:100px"><input type="checkbox" id="end-date"/>End Date</label><div id="end-date-container" style="display:none;margin-right:15px;margin-left:25px"><input type="datetime-local" id="end-date-picker"/></div></div><div id="frequency-box"><div style="width:100px">Interval</div><select id="frequency" title="Frequency" style="margin-right:15px;margin-left:25px"><option value="Annually">Annually</option><option value="Biennial">Biennial</option><option value="Daily">Daily</option><option value="Fortnightly">Fortnightly</option><option value="HalfYearly">HalfYearly</option><option value="Monthly">Monthly</option><option value="Quarterly">Quarterly</option><option value="Weekly">Weekly</option><option value="6 Weeks">6 Weeks</option></select></div></div></div></div></div><div class="right"><div style="display:flex;align-items:center;margin-bottom:10px;width:100%"><div style="white-space:nowrap;margin-right:10px">Note summary</div><input id="noteSummary" style="flex:1;width:100%"/></div><div><div id="editor" style="border:1px solid #ccc"></div></div></div></div><div class="bottom"><button id="save" class="button">Save</button> <button id="cancel" class="button">Cancel</button></div></div><script>ClassicEditor.create(document.querySelector("#editor"),{allowedContent:!0,fullPage:!0,htmlSupport:{disallow:[{name:"script",attributes:!0,classes:!0,styles:!0}]},shouldNotInsertParagraphNearBlock:!0,toolbar:{items:["heading","|","bold","italic","underline","strikethrough","|","bulletedList","numberedList","|","insertTable","|","undo","redo"]},removePlugins:["Table","TableToolbar","TableProperties"],removeEmptyTags:!0}).then((e=>{console.log("CKEditor initialized successfully."),window.editorInstance=e})).catch((e=>{console.error("Failed to initialize CKEditor:",e)}))</script></body></html>
